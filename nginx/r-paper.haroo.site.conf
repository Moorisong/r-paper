# R-Paper Frontend + Backend Configuration
# =========================================
# 
# 설치 위치: /etc/nginx/sites-available/r-paper.haroo.site
# 
# 설치 방법:
#   1. 이 파일을 서버로 복사:
#      sudo cp r-paper.haroo.site.conf /etc/nginx/sites-available/r-paper.haroo.site
#   
#   2. 심볼릭 링크 생성:
#      sudo ln -sf /etc/nginx/sites-available/r-paper.haroo.site /etc/nginx/sites-enabled/
#   
#   3. 설정 검증:
#      sudo nginx -t
#   
#   4. Nginx 재로드:
#      sudo systemctl reload nginx
#
# SSL 인증서 발급 (아직 없는 경우):
#   sudo certbot --nginx -d r-paper.haroo.site
#

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name r-paper.haroo.site;

    # HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# HTTPS 서버 블록
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name r-paper.haroo.site;

    # =========================================
    # SSL 인증서 설정 (Let's Encrypt / Certbot)
    # =========================================
    ssl_certificate /etc/letsencrypt/live/r-paper.haroo.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/r-paper.haroo.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =========================================
    # 프론트엔드 정적 파일 설정
    # =========================================
    root /srv/r-paper-web/dist;
    index index.html;

    # =========================================
    # 로깅 설정 (서비스별 분리)
    # =========================================
    access_log /var/log/nginx/r-paper.access.log;
    error_log /var/log/nginx/r-paper.error.log;

    # =========================================
    # 보안 헤더
    # =========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================
    # Gzip 압축 (성능 최적화)
    # =========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss 
        image/svg+xml;

    # =========================================
    # 정적 파일 캐싱 (Vite 빌드 assets)
    # =========================================
    # Vite는 빌드 시 파일명에 해시를 포함하므로 장기 캐싱 가능
    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 기타 정적 파일 (아이콘, 이미지 등)
    location ~* \.(ico|png|jpg|jpeg|gif|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # =========================================
    # API 프록시 → 백엔드 (Node.js, port 5001)
    # =========================================
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        
        # WebSocket 지원 (필요시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 캐시 바이패스
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =========================================
    # SPA 라우팅 처리 (React Router)
    # =========================================
    # 존재하지 않는 경로는 모두 index.html로 전달
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================
    # 특수 파일 처리
    # =========================================
    # favicon 404 에러 로깅 방지
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # =========================================
    # 보안: 숨김 파일 접근 차단
    # =========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
